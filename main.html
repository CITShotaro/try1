<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BINGOゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #bingo-board {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-gap: 10px;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
        }
        .bingo-cell {
            width: 50px;
            height: 50px;
            border: 3px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .marked {
            background-color: yellow;
        }
        #bingo-count { 
            position: absolute;
            background:#eaffdf; 
            border: #82d35a 1px solid; 
            border-radius: 6px;
            padding:10px;
            top: 10px;
            left: 10px;
        }
        #ranking-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div id="bingo-count">BINGO Count: 0</div>
    <button id="ranking-button" onclick="goToRanking()">ランキングへ</button>
    <div id="bingo-board"></div>

    <script src="bingo.js"></script>
</body>
</html>
